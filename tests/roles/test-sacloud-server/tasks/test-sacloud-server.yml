---
- name: Test fail if missing access_token
  sacloud_server:
    access_token_secret: "{{ lookup('env', 'ACCESS_TOKEN_SECRET') }}"
  register: result
  ignore_errors: true
- name: Verify results of fail if missing params
  assert:
    that:
      - result|failed
      - 'result.msg == "missing required arguments: access_token"'

- name: Test fail if missing access_token_secret
  sacloud_server:
    access_token: "{{ lookup('env', 'ACCESS_TOKEN') }}"
  register: result
  ignore_errors: true
- name: Verify results of fail if missing params
  assert:
    that:
      - result|failed
      - 'result.msg == "missing required arguments: access_token_secret"'

- name: Test if sacloud server successfully created
  sacloud_server:
    access_token: "{{ lookup('env', 'ACCESS_TOKEN') }}"
    access_token_secret: "{{ lookup('env', 'ACCESS_TOKEN_SECRET') }}"
    name: ubuntu14_LTS_64
    zone_id: is1a
    cpu: 2
    mem: 2
    icon: Ubuntu
    desc: |-
      this
      is
      a
      server
    tags:
      - auto-reboot
      - keyboard-us
    state: present
  register: result
- name: Verify results of success
  assert:
    that:
      - result|success

- name: Test if sacloud server successfully updated
  sacloud_server:
    access_token: "{{ lookup('env', 'ACCESS_TOKEN') }}"
    access_token_secret: "{{ lookup('env', 'ACCESS_TOKEN_SECRET') }}"
    server_resource_id: "{{ sacloud_server_resource_id }}"
    state: present
  register: result
- name: Verify results of success
  assert:
    that:
      - result|success

- name: Test if sacloud server successfully stopped
  sacloud_server:
    access_token: "{{ lookup('env', 'ACCESS_TOKEN') }}"
    access_token_secret: "{{ lookup('env', 'ACCESS_TOKEN_SECRET') }}"
    server_resource_id: "{{ sacloud_server_resource_id }}"
    state: stopped
  register: result
- name: Verify results of success
  assert:
    that:
      - result|success

- name: Test if sacloud server successfully booted
  sacloud_server:
    access_token: "{{ lookup('env', 'ACCESS_TOKEN') }}"
    access_token_secret: "{{ lookup('env', 'ACCESS_TOKEN_SECRET') }}"
    server_resource_id: "{{ sacloud_server_resource_id }}"
    state: running
  register: result
- name: Verify results of success
  assert:
    that:
      - result|success

- name: Test fail if non exist server resource id
  sacloud_server:
    access_token: "{{ lookup('env', 'ACCESS_TOKEN') }}"
    access_token_secret: "{{ lookup('env', 'ACCESS_TOKEN_SECRET') }}"
    server_resource_id: 1
    state: absent
  register: result
  ignore_errors: true
- name: Verify results of fail if non exist resource_id
  assert:
    that:
      - result|failed

- name: Test fail if state is absent and no server resource id
  sacloud_server:
    access_token: "{{ lookup('env', 'ACCESS_TOKEN') }}"
    access_token_secret: "{{ lookup('env', 'ACCESS_TOKEN_SECRET') }}"
    state: absent
  register: result
  ignore_errors: true
- name: Verify results of fail if missing params
  assert:
    that:
      - result|failed
      - 'result.msg == "missing required arguments: server_resource_id"'

- name: Test if sacloud server successfully removed
  sacloud_server:
    access_token: "{{ lookup('env', 'ACCESS_TOKEN') }}"
    access_token_secret: "{{ lookup('env', 'ACCESS_TOKEN_SECRET') }}"
    server_resource_id: "{{ sacloud_server_resource_id }}"
    state: absent
  register: result
- name: Verify results of success
  assert:
    that:
      - result|success
